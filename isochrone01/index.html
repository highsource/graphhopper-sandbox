<!DOCTYPE html>
<html>
<head>
	<title>Graphhopper Isochrone Demo</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="../assets/css/leaflet.css" />
	<link rel="stylesheet" href="../assets/css/font-awesome.min.css">
	<link rel="stylesheet" href="../assets/css/leaflet.awesome-markers.css">
	<script src="../assets/json/Frankfurt.json"></script>
	<script src="../assets/js/jquery.min.js"></script>
	<style>
		body {
			padding: 0;
			margin: 0;
        	}
	        html, body, #map {
        	    height: 100%;
	            width: 100%;
        	}
    </style>
</head>
<body>
	<div id="map"></div>
	<script src="../assets/js/leaflet.js"></script>
	<script src="../assets/js/leaflet.awesome-markers.min.js"></script>
	<script>

		var map = L.map('map').setView([50.110924, 8.682127], 11);

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoib3JsZXNzIiwiYSI6ImNpaXg4cGt2cTAwMGh2Mm01ZDlqYnk5N28ifQ.EDKxdytV0xTiHyI16K0zsg', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery &copy; <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(map);

		var styles = [
			{
				"color": "#5BC0EB",
				"weight": 1,
				"opacity": 0.65,
				"fillOpacity": 0.12
			},
			{
				"color": "#FDE74C",
				"weight": 1,
				"opacity": 0.65,
				"fillOpacity": 0.12
			},
			{
				"color": "#9BC53D",
				"weight": 1,
				"opacity": 0.65,
				"fillOpacity": 0.12
			},
			{
				"color": "#E55934",
				"weight": 1,
				"opacity": 0.65,
				"fillOpacity": 0.12
			},
			{
				"color": "#FA7921",
				"weight": 1,
				"opacity": 0.65,
				"fillOpacity": 0.12
			},
			{
				"color": "#05668D",
				"weight": 1,
				"opacity": 0.65,
				"fillOpacity": 0.12
			},
			{
				"color": "#028090",
				"weight": 1,
				"opacity": 0.65,
				"fillOpacity": 0.12
			},
			{
				"color": "#00A896",
				"weight": 1,
				"opacity": 0.65,
				"fillOpacity": 0.12
			},
			{
				"color": "#02C39A",
				"weight": 1,
				"opacity": 0.65,
				"fillOpacity": 0.12
			},
			{
				"color": "#F0F3BD",
				"weight": 1,
				"opacity": 0.65,
				"fillOpacity": 0.12
			}
		];

		for (var index = isochrone.polygons.length; index >= 0; --index)
		{
			var feature = isochrone.polygons[index];
			L.geoJson(feature, {
				style : styles[index % styles.length]
			}).addTo(map);
		}
	</script>
</body>
</html>
